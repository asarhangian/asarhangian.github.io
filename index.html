<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Your Site is Live</title>
  <base href="/" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; }
    .wrap { max-width: 800px; margin: 48px auto; padding: 0 16px; }
    h1 { font-size: 2rem; margin: 0 0 8px; }
    p { line-height: 1.55; }
    .card { border: 1px solid #e5e7eb; border-radius: 12px; padding: 16px; margin: 24px 0; }
    a { text-decoration: none; border-bottom: 1px solid #d1d5db; }
    .ok { display:inline-block; background:#f0fdf4; color:#166534; border:1px solid #bbf7d0; padding:8px 12px; border-radius:8px; margin:8px 0;}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>âœ… GitHub Pages is working</h1>
    <p class="ok">Open your site at: <strong>https://USERNAME.github.io/</strong> (no <code>index.html</code>, no trailing slash)</p>
    <div class="card">
      <h2>What next?</h2>
      <ol>
        <li>Replace this text with your own HTML.</li>
        <li>Keep the <code>&lt;base href="/" /&gt;</code> line.</li>
        <li>If you land on <code>.../index.html/</code>, we auto-redirect you back.</li>
      </ol>
    </div>
  </div>
  <script>
    if (location.pathname.endsWith('index.html/')) {
      location.replace(location.pathname.replace('index.html/', '') + location.search + location.hash);
    }
  </script>
</body>
</html>
